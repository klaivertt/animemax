<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anime Max</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/choix.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="icon" href="https://i.ibb.co/x5VrKjd/animemaxred1.png">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
    <nav>
        <div class="gauche">
            <a href="index.html">
                <img src="https://i.ibb.co/x5VrKjd/animemaxred1.png" alt="logo">
            </a>
            <div class="onglets">
                <a href="index.html">
                    <p>Accueil</p>
                </a>
            </div>
        </div>
        <div class="droite">
            <p><i class="fas fa-search"></i></p>
            <p><i class="fas fa-bell"></i></p>
            <p><a href="profil.html" class="compte">Mon compte</a></p>
        </div>
    </nav>
    
    <section class="films-et-series">
        <div class="vidéo-conteneur">
          <iframe class="vidéo" width="100%" height="100%" src="https://www.youtube.com/embed/pfM1mYH7TaI" title="Arrête de me chauffer, Nagatoro - Opening | EASY LOVE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe></div>
        <div class="episode-buttons">
          <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('myDropdown1')">Episodes VO <i class="fas fa-caret-down"></i></button>
            <div class="dropdown-content" id="myDropdown1">
              <a href="nagatoroVosaison1">Pas encore disponible</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('myDropdown2')">Episodes VF <i class="fas fa-caret-down"></i></button>
            <div class="dropdown-content" id="myDropdown2">
              <a href="">Pas encore disponible</a>
            </div>
          </div>
        </div>
      </section>
      
    
      <footer>
        <h5>Des questions ?</h5>
        <div class="colonnes">
          <div class="colonne">
            <p>FAQ</p>
            <p>Centre d'aide</p>
          </div>
          <div class="colonne">
            <p>Relations Investisseurs</p>
            <p>Modes de lecture</p>
            <p>Conditions d'utilisation</p>
          </div>
          <div class="colonne">
            <p>Mentions légales</p>
            <p>Nous contacter</p>
            <p>Confidentialité</p>
          </div>
          <div class="colonne">
            <p><a href="https://www.speedtest.net/">Test de vitesse</a></p>
          </div>
        </div>
        <div class="clearfix"></div> <!-- Ajout d'un élément de clearing -->
        <p class="full-width">Anime Max, France</p> <!-- Ajout d'une classe "full-width" -->
      </footer>
    <script>
        function toggleDropdown(dropdownId) {
            var dropdown = document.getElementById(dropdownId);
            dropdown.classList.toggle("show");
        }

        window.addEventListener("click", function(event) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains("show") && !event.target.matches(".dropbtn")) {
                    openDropdown.classList.remove("show");
                }
            }
        });
    </script>
      
</body>
</html>
