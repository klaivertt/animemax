<!DOCTYPE html>
<html>
<head>
  <title>Connexion et Inscription</title>
  <link rel="stylesheet" type="text/css" href="connexion.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Connexion</h1>
  <form id="loginForm" onsubmit="return validateLoginForm()">
    <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>

  <h1>Inscription</h1>
  <form id="signupForm" onsubmit="return validateSignupForm()">
    <input type="text" id="signupUsername" placeholder="Nom d'utilisateur" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Mot de passe" required>
    <input type="password" id="signupConfirmPassword" placeholder="Confirmer le mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
